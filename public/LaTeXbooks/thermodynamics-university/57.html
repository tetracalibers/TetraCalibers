<div class="text-container"><span id="t1_57" class="t s1_57">9.2 </span><span id="t2_57" class="t s2_57">カルノーサイクルの熱効率 </span>
<span id="t3_57" class="t s3_57">熱機関が吸収した熱は、 </span>
<span id="t4_57" class="t s4_57">• </span><span id="t5_57" class="t s3_57">仕事に変わる </span>
<span id="t6_57" class="t s4_57">• </span><span id="t7_57" class="t s3_57">無駄になる（放熱される） </span>
<span id="t8_57" class="t s3_57">のどちらかの運命を辿る。 </span>
<span id="t9_57" class="t s3_57">つまり、吸熱量を </span><span id="ta_57" class="t s5_57">Q </span>
<span id="tb_57" class="t s6_57">in </span>
<span id="tc_57" class="t s3_57">、放熱量を </span><span id="td_57" class="t s5_57">Q </span>
<span id="te_57" class="t s6_57">out </span>
<span id="tf_57" class="t s3_57">、サイクル全体の仕事を </span><span id="tg_57" class="t s5_57">W </span>
<span id="th_57" class="t s6_57">cyc </span>
<span id="ti_57" class="t s3_57">とすると、 </span>
<span id="tj_57" class="t s7_57">吸収した熱 </span>
<span id="tk_57" class="t s5_57">Q </span>
<span id="tl_57" class="t s6_57">in </span>
<span id="tm_57" class="t s8_57">= </span>
<span id="tn_57" class="t s9_57">仕事に変えた熱 </span>
<span id="to_57" class="t s5_57">W </span>
<span id="tp_57" class="t s6_57">cyc </span>
<span id="tq_57" class="t s8_57">+ </span>
<span id="tr_57" class="t sa_57">無駄にした熱 </span>
<span id="ts_57" class="t s5_57">Q </span>
<span id="tt_57" class="t s6_57">out </span>
<span id="tu_57" class="t s3_57">が成り立つ。 </span>
<span id="tv_57" class="t s3_57">私達にとって重要なのは、もちろん『どれだけ有効利用できるか』だ。 </span>
<span id="tw_57" class="t s3_57">熱機関が吸収する熱のうち、どれだけを仕事に変えられるかを示す割合を熱効率と </span>
<span id="tx_57" class="t s3_57">いう。 </span>
<span id="ty_57" class="t s3_57">熱効率 </span><span id="tz_57" class="t sb_57">η </span><span id="t10_57" class="t s8_57">= </span>
<span id="t11_57" class="t s3_57">熱機関の仕事 </span><span id="t12_57" class="t sb_57">W </span>
<span id="t13_57" class="t sc_57">cyc </span>
<span id="t14_57" class="t s3_57">吸熱量 </span><span id="t15_57" class="t sb_57">Q </span>
