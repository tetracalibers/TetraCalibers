<div class="text-container"><span id="t1_95" class="t s1_95">9.13 </span><span id="t2_95" class="t s2_95">エントロピーと温度の関係 </span>
<span id="t3_95" class="t s3_95">示量変数が同じならば、温度が高いほどエントロピーは大きくなる。 </span>
<span id="t4_95" class="t s3_95">（エントロピーは温度の増加関数である。</span><span id="t5_95" class="t s4_95">) </span>
<span id="t6_95" class="t s5_95">T‚h`e´o˘r`e›mﬄ </span><span id="t7_95" class="t s3_95">エントロピーの温度依存性 </span>
<span id="t8_95" class="t s5_95">P </span><span id="t9_95" class="t s5_95">˚r`oˆo˝f </span><span id="ta_95" class="t s3_95">次のような等温サイクルを考える。 </span>
<span id="tb_95" class="t s4_95">B </span>
<span id="tc_95" class="t m0_95 s6_95">断熱準静 </span>
<span id="td_95" class="t s4_95">A </span>
<span id="te_95" class="t s7_95">等温準静 </span>
<span id="tf_95" class="t s4_95">C </span>
<span id="tg_95" class="t s8_95">温度 </span><span id="th_95" class="t s9_95">T </span>
<span id="ti_95" class="t sa_95">高 </span>
<span id="tj_95" class="t s8_95">の </span>
<span id="tk_95" class="t s8_95">熱浴に接触 </span>
<span id="tl_95" class="t s4_95">V </span>
<span id="tm_95" class="t s4_95">T </span>
<span id="tn_95" class="t s3_95">過程 </span><span id="to_95" class="t v0_95 s4_95">B </span><span id="tp_95" class="t sb_95">⃝</span><span id="tq_95" class="t sc_95"> </span><span id="tr_95" class="t v1_95 s4_95">C </span><span id="ts_95" class="t sb_95">⃝</span><span id="tt_95" class="t s3_95">では体積が変化しない（</span><span id="tu_95" class="t sd_95">∆</span><span id="tv_95" class="t se_95">V </span><span id="tw_95" class="t sf_95">=0 </span><span id="tx_95" class="t s3_95">である）ので、系がする仕事は </span><span id="ty_95" class="t s4_95">0 </span>
<span id="tz_95" class="t s3_95">である。 </span>
<span id="t10_95" class="t s3_95">また、断熱準静過程 </span><span id="t11_95" class="t v1_95 s4_95">A </span><span id="t12_95" class="t sb_95">⃝</span><span id="t13_95" class="t sc_95"> </span><span id="t14_95" class="t v0_95 s4_95">B </span><span id="t15_95" class="t sb_95">⃝</span><span id="t16_95" class="t s3_95">では吸熱量 </span><span id="t17_95" class="t s4_95">Q=0 </span><span id="t18_95" class="t s3_95">であるから、エントロピー変化 </span>
<span id="t19_95" class="t sd_95">∆</span><span id="t1a_95" class="t se_95">S </span><span id="t1b_95" class="t sf_95">= </span>
<span id="t1c_95" class="t se_95">Q </span>
<span id="t1d_95" class="t se_95">T </span>
<span id="t1e_95" class="t sf_95">=0 </span><span id="t1f_95" class="t s3_95">となるので、 </span>
<span id="t1g_95" class="t se_95">S </span>
<span id="t1h_95" class="t sg_95">A </span>
<span id="t1i_95" class="t sf_95">= </span><span id="t1j_95" class="t se_95">S </span>
<span id="t1k_95" class="t sg_95">B </span>
<span id="t1l_95" class="t s4_95">95 </span></div>
