<div class="text-container"><span id="t1_2" class="t s1_2">2 </span><span id="t2_2" class="t s2_2">気体分子運動論 </span>
<span id="t3_2" class="t s3_2">2.1 </span><span id="t4_2" class="t s4_2">力学と確率論の融合 </span>
<span id="t5_2" class="t s5_2">まずは、力学と同じアプローチで気体に立ち向かってみよう。 </span>
<span id="t6_2" class="t s5_2">気体分子の動きを追いかけることで、温度や圧力の正体が明白になる。 </span>
<span id="t7_2" class="t s5_2">しかし、すべての気体分子一つ一つについて運動方程式を立ててそれを解くのは到底不可 </span>
<span id="t8_2" class="t s5_2">能だ。 </span>
<span id="t9_2" class="t s5_2">そこで、一つの分子単体の運動を考えて、残りの分子たちについては確率（平均）で処理 </span>
<span id="ta_2" class="t s5_2">する。 </span>
<span id="tb_2" class="t s5_2">コインを投げて表が出る確率は </span><span id="tc_2" class="t s6_2">50 </span><span id="td_2" class="t s5_2">％、しかし </span><span id="te_2" class="t s6_2">10 </span><span id="tf_2" class="t s5_2">回投げて </span><span id="tg_2" class="t s6_2">5 </span><span id="th_2" class="t s5_2">回表が出るとは限らない。 </span>
<span id="ti_2" class="t s5_2">非常に多くの回数を重ねないと </span><span id="tj_2" class="t s6_2">50 </span><span id="tk_2" class="t s5_2">％には近づかない。確率は、大量のものを扱ってこそ </span>
<span id="tl_2" class="t s5_2">信用できるものなのだ。 </span>
