<div class="text-container"><span id="t1_98" class="t s1_98">9.14 </span><span id="t2_98" class="t s2_98">エントロピー増大の法則と熱力学第 </span><span id="t3_98" class="t s1_98">2 </span><span id="t4_98" class="t s2_98">法則 </span>
<span id="t5_98" class="t s3_98">エントロピーを用いて熱力学第 </span><span id="t6_98" class="t s4_98">2 </span><span id="t7_98" class="t s3_98">法則を表現することができる。 </span>
<span id="t8_98" class="t s3_98">示量変数を変えずに温度が下がる断熱過程は存在しない。 </span>
<span id="t9_98" class="t s5_98">T‚h`e´o˘r`e›mﬄ </span><span id="ta_98" class="t s3_98">プランクの原理（温度による表現）</span><span id="tb_98" class="t s6_98">…熱力学第 </span><span id="tc_98" class="t s7_98">2 </span><span id="td_98" class="t s6_98">法則の一表現 </span>
<span id="te_98" class="t s8_98">∂</span><span id="tf_98" class="t s9_98">U </span>
<span id="tg_98" class="t s8_98">∂</span><span id="th_98" class="t s9_98">V </span>
<span id="ti_98" class="t sa_98">= </span><span id="tj_98" class="t sb_98">T </span><span id="tk_98" class="t s3_98">であり、絶対温度 </span><span id="tl_98" class="t s4_98">T </span><span id="tm_98" class="t s3_98">は必ず正の値をとるから、 </span>
<span id="tn_98" class="t s8_98">∂</span><span id="to_98" class="t sb_98">U </span>
<span id="tp_98" class="t s8_98">∂</span><span id="tq_98" class="t sb_98">V </span>
<span id="tr_98" class="t sb_98">&gt; </span><span id="ts_98" class="t sa_98">0 </span>
<span id="tt_98" class="t s3_98">微分は微小変化量の比なので、つまり次がいえる。 </span>
<span id="tu_98" class="t s8_98">∆</span><span id="tv_98" class="t sb_98">U </span>
<span id="tw_98" class="t s8_98">∆</span><span id="tx_98" class="t sb_98">S </span>
<span id="ty_98" class="t sb_98">&gt; </span><span id="tz_98" class="t sa_98">0 </span>
<span id="t10_98" class="t s3_98">商が正の数になるということは、分母と分子が同符号ということなので、 </span>
<span id="t11_98" class="t s4_98">U </span><span id="t12_98" class="t s3_98">が小さくなる </span><span id="t13_98" class="t s4_98">(</span><span id="t14_98" class="t s8_98">∆</span><span id="t15_98" class="t sb_98">U&lt; </span><span id="t16_98" class="t sa_98">0</span><span id="t17_98" class="t s4_98">) </span><span id="t18_98" class="t s3_98">とき、</span><span id="t19_98" class="t s4_98">S </span><span id="t1a_98" class="t s3_98">も小さくなる </span><span id="t1b_98" class="t s4_98">(</span><span id="t1c_98" class="t s8_98">∆</span><span id="t1d_98" class="t sb_98">S&lt; </span><span id="t1e_98" class="t sa_98">0</span><span id="t1f_98" class="t s4_98">) </span>
<span id="t1g_98" class="t s3_98">ということがいえる。 </span>
<span id="t1h_98" class="t s4_98">98 </span></div>
