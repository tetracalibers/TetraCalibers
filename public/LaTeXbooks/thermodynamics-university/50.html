<div class="text-container"><span id="t1_50" class="t s1_50">8.6 </span><span id="t2_50" class="t s2_50">理想気体の断熱準静過程（ポアソンの式） </span>
<span id="t3_50" class="t s3_50">定積過程で成り立つボイルの法則、定圧過程で成り立つシャルルの法則の姉妹版をつくり </span>
<span id="t4_50" class="t s3_50">たい。 </span>
<span id="t5_50" class="t s3_50">断熱であるから、外部から熱を吸収することがないので、 </span>
<span id="t6_50" class="t s3_50">微小吸熱量 </span><span id="t7_50" class="t s4_50">d </span>
<span id="t8_50" class="t s5_50">′ </span>
<span id="t9_50" class="t s4_50">Q </span><span id="ta_50" class="t s6_50">=0 </span>
<span id="tb_50" class="t s3_50">内部エネルギーの微小変化の式は、 </span>
<span id="tc_50" class="t s4_50">dU </span><span id="td_50" class="t s6_50">= </span><span id="te_50" class="t s4_50">nC </span>
<span id="tf_50" class="t s7_50">V </span>
<span id="tg_50" class="t s4_50">dT </span>
<span id="th_50" class="t s3_50">準静的過程では、圧力にムラができないようにゆっくりと操作するため、圧力 </span><span id="ti_50" class="t s8_50">P </span><span id="tj_50" class="t s3_50">は一定と </span>
<span id="tk_50" class="t s3_50">みなしてよい。 </span>
<span id="tl_50" class="t s3_50">よって、微小仕事は、前節の定圧過程での仕事と同様に </span>
<span id="tm_50" class="t s4_50">d </span>
<span id="tn_50" class="t s5_50">′ </span>
<span id="to_50" class="t s4_50">W </span><span id="tp_50" class="t s6_50">= </span><span id="tq_50" class="t s4_50">PdV </span>
<span id="tr_50" class="t s6_50">= </span>
<span id="ts_50" class="t s4_50">nRT </span>
<span id="tt_50" class="t s4_50">V </span>
<span id="tu_50" class="t s4_50">dV </span>
<span id="tv_50" class="t s3_50">以上より、断熱過程での熱力学第 </span><span id="tw_50" class="t s8_50">1 </span><span id="tx_50" class="t s3_50">法則の式 </span><span id="ty_50" class="t s4_50">d </span>
<span id="tz_50" class="t s5_50">′ </span>
<span id="t10_50" class="t s4_50">Q </span><span id="t11_50" class="t s6_50">= </span><span id="t12_50" class="t s4_50">dU </span><span id="t13_50" class="t s6_50">+ </span><span id="t14_50" class="t s4_50">d </span>
