<span id="t5_56" class="t s2_56">膨張</span><span id="t6_56" class="t s3_56">しているときは、気体が外部を押しているため、気体がする</span><span id="t7_56" class="t s2_56">仕事は正</span><span id="t8_56" class="t s3_56">になる。 </span>
<span id="t9_56" class="t s4_56">収縮</span><span id="ta_56" class="t s3_56">しているときは、気体が外部から押しつぶされているため、気体がする</span><span id="tb_56" class="t s4_56">仕事は負</span><span id="tc_56" class="t s3_56">にな </span>
<span id="td_56" class="t s3_56">る。 </span>
<span id="te_56" class="t s3_56">カルノーサイクル全体で気体がする仕事は、 </span>
<span id="tf_56" class="t s5_56">W </span>
<span id="tg_56" class="t s6_56">cyc </span>
<span id="th_56" class="t s5_56">= </span>
<span id="ti_56" class="t s7_56">膨張しているとき </span>
<span id="tj_56" class="t s7_56">の仕事 </span>
<span id="tk_56" class="t s5_56">+ </span>
<span id="tl_56" class="t s8_56">収縮しているとき </span>
<span id="tm_56" class="t s8_56">の仕事 </span>
<span id="tn_56" class="t s3_56">であり、上図の</span><span id="to_56" class="t s2_56">ピンク色の面積（ </span>
<span id="tp_56" class="t s7_56">膨張しているとき </span>
<span id="tq_56" class="t s7_56">の仕事 </span>
<span id="tr_56" class="t s2_56">）</span><span id="ts_56" class="t s3_56">の方が</span><span id="tt_56" class="t s4_56">水色の面積（ </span>
<span id="tu_56" class="t s8_56">収縮しているとき </span>
<span id="tv_56" class="t s8_56">の仕事 </span>
<span id="tw_56" class="t s4_56">）</span><span id="tx_56" class="t s3_56">よ </span>
<span id="ty_56" class="t s3_56">りも大きいため、全体としては正の仕事をする。 </span>
<span id="tz_56" class="t s3_56">熱機関を動かすには</span><span id="t10_56" class="t s4_56">仕事</span><span id="t11_56" class="t s3_56">が必要だが、それよりも熱機関が生み出す</span><span id="t12_56" class="t s2_56">仕事</span><span id="t13_56" class="t s3_56">の方が勝り、 </span>
