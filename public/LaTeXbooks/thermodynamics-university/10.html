<div class="text-container"><span id="t1_10" class="t s1_10">4 </span><span id="t2_10" class="t s2_10">準静的過程と平衡 </span>
<span id="t3_10" class="t s3_10">4.1 </span><span id="t4_10" class="t s4_10">平衡 </span>
<span id="t5_10" class="t s5_10">気体をシリンダーに閉じ込め、高速でピストンを引くと、 </span>
<span id="t6_10" class="t s5_10">気体分子はピストンの動きについていけず、遅れて動き始めてだんだんと均一に広がって </span>
<span id="t7_10" class="t s5_10">いく。 </span>
<span id="t8_10" class="t s5_10">外界が等温である系は、時間が経てば必ず外界と同じ温度になる（平衡状態に達 </span>
<span id="t9_10" class="t s5_10">する）。 </span>
<span id="ta_10" class="t s6_10">L`a‹w </span><span id="tb_10" class="t s5_10">等温環境下の平衡 </span>
<span id="tc_10" class="t s5_10">示強変数である温度 </span><span id="td_10" class="t s7_10">T </span><span id="te_10" class="t s5_10">と示量変数 </span><span id="tf_10" class="t s7_10">V,N </span><span id="tg_10" class="t s5_10">が決まると、平衡状態はただ一つに決まる。 </span>
<span id="th_10" class="t s6_10">L`a‹w </span><span id="ti_10" class="t s5_10">平衡状態の唯一性 </span>
<span id="tj_10" class="t s5_10">圧力 </span><span id="tk_10" class="t s7_10">P </span><span id="tl_10" class="t s5_10">は平衡状態を決めるものではなく、平衡状態が決まって初めて定まるものである。 </span>
<span id="tm_10" class="t s5_10">（平衡状態になって気体が均一に広がらない限り、気体の圧力を考えることはできない。） </span>
<span id="tn_10" class="t s7_10">10 </span></div>
