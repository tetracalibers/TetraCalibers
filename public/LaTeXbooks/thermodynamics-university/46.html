<div class="text-container"><span id="t1_46" class="t s1_46">8.4 </span><span id="t2_46" class="t s2_46">定積比熱と定圧比熱（マイヤーの関係式） </span>
<span id="t3_46" class="t s3_46">定圧比熱（圧力が一定のときのモル比熱）を </span><span id="t4_46" class="t s4_46">C </span>
<span id="t5_46" class="t s5_46">P </span>
<span id="t6_46" class="t s3_46">とすると、モル比熱の定義より、 </span>
<span id="t7_46" class="t s4_46">C </span>
<span id="t8_46" class="t s5_46">P </span>
<span id="t9_46" class="t s6_46">= </span>
<span id="ta_46" class="t s4_46">Q </span>
<span id="tb_46" class="t s7_46">∆</span><span id="tc_46" class="t s4_46">T </span>
<span id="td_46" class="t s3_46">よって、定積過程で加えた熱量（気体の吸熱量）</span><span id="te_46" class="t s4_46">Q </span><span id="tf_46" class="t s3_46">は、 </span>
<span id="tg_46" class="t s4_46">Q </span><span id="th_46" class="t s6_46">= </span><span id="ti_46" class="t s4_46">nC </span>
<span id="tj_46" class="t s5_46">P </span>
<span id="tk_46" class="t s7_46">∆</span><span id="tl_46" class="t s4_46">T </span><span id="tm_46" class="t s3_46">… </span><span id="tn_46" class="t v0_46 s8_46">1 </span><span id="to_46" class="t s9_46">⃝ </span>
<span id="tp_46" class="t s3_46">また、定圧準静過程で体積が </span><span id="tq_46" class="t s7_46">∆</span><span id="tr_46" class="t s4_46">V </span><span id="ts_46" class="t s3_46">増加する間に気体がする仕事は、 </span>
<span id="tt_46" class="t s8_46">P=const. </span><span id="tu_46" class="t s3_46">なので </span><span id="tv_46" class="t s8_46">P </span><span id="tw_46" class="t s3_46">は積分記号の前に出すことができて、 </span>
<span id="tx_46" class="t s4_46">W </span><span id="ty_46" class="t s6_46">= </span>
<span id="tz_46" class="t sa_46">∫ </span>
<span id="t10_46" class="t s5_46">V </span><span id="t11_46" class="t sb_46">+</span><span id="t12_46" class="t s7_46">∆</span><span id="t13_46" class="t s5_46">V </span>
<span id="t14_46" class="t s5_46">V </span>
<span id="t15_46" class="t s4_46">PdV </span>
<span id="t16_46" class="t s6_46">= </span><span id="t17_46" class="t s4_46">P </span>
<span id="t18_46" class="t sa_46">∫ </span>
<span id="t19_46" class="t sc_46">V </span><span id="t1a_46" class="t sd_46">+</span><span id="t1b_46" class="t se_46">∆</span><span id="t1c_46" class="t sc_46">V </span>
<span id="t1d_46" class="t sf_46">V </span>
<span id="t1e_46" class="t s4_46">dV </span>
<span id="t1f_46" class="t s6_46">= </span><span id="t1g_46" class="t s4_46">P</span><span id="t1h_46" class="t s6_46">(</span><span id="t1i_46" class="t sg_46">V </span><span id="t1j_46" class="t sh_46">+ </span><span id="t1k_46" class="t se_46">∆</span><span id="t1l_46" class="t sg_46">V </span><span id="t1m_46" class="t si_46">- </span><span id="t1n_46" class="t sj_46">V </span><span id="t1o_46" class="t s6_46">) </span>
<span id="t1p_46" class="t s6_46">= </span><span id="t1q_46" class="t s4_46">P</span><span id="t1r_46" class="t s7_46">∆</span><span id="t1s_46" class="t s4_46">V </span><span id="t1t_46" class="t s3_46">… </span><span id="t1u_46" class="t v0_46 s8_46">2 </span><span id="t1v_46" class="t s9_46">⃝ </span>
<span id="t1w_46" class="t s3_46">一方、理想気体の内部エネルギー変化の式は </span>
<span id="t1x_46" class="t s7_46">∆</span><span id="t1y_46" class="t s4_46">U </span><span id="t1z_46" class="t s6_46">= </span><span id="t20_46" class="t s4_46">nC </span>
<span id="t21_46" class="t s5_46">V </span>
<span id="t22_46" class="t s7_46">∆</span><span id="t23_46" class="t s4_46">T </span><span id="t24_46" class="t s3_46">… </span><span id="t25_46" class="t v0_46 s8_46">3 </span><span id="t26_46" class="t s9_46">⃝ </span>
