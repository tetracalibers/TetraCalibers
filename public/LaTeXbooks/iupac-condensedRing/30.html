<div class="text-container"><span id="t1_30" class="t m0_30 s1_30">babababababababab </span>
<span id="t2_30" class="t s2_30">付属部分が多環化合物であるときは、どの面でくっつくかによって完成する化 </span>
<span id="t3_30" class="t s2_30">合物が異なるため、 </span>
<span id="t4_30" class="t s2_30">次のようにして付属部分にも位置番号をつける。 </span>
<span id="t5_30" class="t s3_30">(1) </span><span id="t6_30" class="t s2_30">母核とくっつく面が最小の番号をもつようにする </span>
<span id="t7_30" class="t s3_30">(2) </span><span id="t8_30" class="t s4_30">母核とくっつく環の橋頭原子</span><span id="t9_30" class="t s2_30">の隣を</span><span id="ta_30" class="t s4_30">１</span><span id="tb_30" class="t s2_30">とし、 </span>
<span id="tc_30" class="t s2_30">この環を包むようにして番号をつけていく </span>
<span id="td_30" class="t s2_30">（母核とくっつく原子はなるべく小さい番号になるように） </span>
<span id="te_30" class="t s5_30">1 </span>
<span id="tf_30" class="t s6_30">2 </span>
<span id="tg_30" class="t s6_30">3 </span>
<span id="th_30" class="t s6_30">4 </span>
<span id="ti_30" class="t s6_30">4 </span>
<span id="tj_30" class="t s6_30">3 </span>
<span id="tk_30" class="t s6_30">2 </span>
<span id="tl_30" class="t s5_30">1 </span>
<span id="tm_30" class="t s2_30">回転はどちら向きでもよいが、 </span>
<span id="tn_30" class="t s2_30">右は </span><span id="to_30" class="t s3_30">3,4 </span><span id="tp_30" class="t s2_30">で母核とくっつき、左は </span><span id="tq_30" class="t s3_30">1,2 </span><span id="tr_30" class="t s2_30">で母核とくっつくので、左を採用する </span>
