<div class="text-container"><span id="t1_15" class="t s1_15">1.12 </span><span id="t2_15" class="t s2_15">縮合環炭化水素の命名法 </span><span id="t3_15" class="t s1_15">(1) </span><span id="t4_15" class="t s2_15">付属部分が単環 </span>
<span id="t5_15" class="t m0_15 s3_15">bababababab </span>
<span id="t6_15" class="t s4_15">構造式を次のように置く。 </span>
<span id="t7_15" class="t s5_15">(i) </span><span id="t8_15" class="t s4_15">直接繋がったなるべく多くの環が一直線上に並ぶように </span>
<span id="t9_15" class="t s5_15">(ii) </span><span id="ta_15" class="t s4_15">なるべく多くの環が左上に位置するように </span>
<span id="tb_15" class="t s6_15">3 </span><span id="tc_15" class="t s7_15">個 </span>
<span id="td_15" class="t s8_15">1 </span><span id="te_15" class="t s9_15">個 </span>
<span id="tf_15" class="t s4_15">正しい置き方 </span>
<span id="tg_15" class="t s6_15">3 </span><span id="th_15" class="t s7_15">個 </span>
<span id="ti_15" class="t s8_15">0 </span><span id="tj_15" class="t s9_15">個 </span>
<span id="tk_15" class="t s6_15">2 </span><span id="tl_15" class="t s7_15">個 </span>
<span id="tm_15" class="t s8_15">2 </span><span id="tn_15" class="t s9_15">個 </span>
<span id="to_15" class="t s4_15">一直線上に並ぶ環が最も少ない一番下は除外 </span>
<span id="tp_15" class="t s4_15">上２つのうち、左上に位置する環が多い一番上を採用する </span>
