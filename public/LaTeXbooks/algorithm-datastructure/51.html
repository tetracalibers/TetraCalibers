<div class="text-container"><span id="t1_51" class="t s1_51">49 </span>
<span id="t2_51" class="t s2_51">各</span><span id="t3_51" class="t s3_51">ノード</span><span id="t4_51" class="t s2_51">は多くても </span><span id="t5_51" class="t s1_51">1 </span><span id="t6_51" class="t s2_51">つの</span><span id="t7_51" class="t s3_51">親</span><span id="t8_51" class="t s2_51">をもつが、 </span>
<span id="t9_51" class="t s3_51">親</span><span id="ta_51" class="t s2_51">がない</span><span id="tb_51" class="t s3_51">ノード</span><span id="tc_51" class="t s2_51">が </span><span id="td_51" class="t s1_51">1 </span><span id="te_51" class="t s2_51">つだけあり、これを </span><span id="tf_51" class="t s4_51">根 </span><span id="tg_51" class="t s2_51">（ </span><span id="th_51" class="t s4_51">ルート </span><span id="ti_51" class="t s2_51">）という。 </span>
<span id="tj_51" class="t s2_51">子供を持たない</span><span id="tk_51" class="t s3_51">節</span><span id="tl_51" class="t s2_51">もあり、これを </span><span id="tm_51" class="t s4_51">葉 </span><span id="tn_51" class="t s2_51">（ </span><span id="to_51" class="t s4_51">リーフ </span><span id="tp_51" class="t s2_51">）という。 </span>
<span id="tq_51" class="t s4_51">根 </span>
<span id="tr_51" class="t s3_51">節 </span><span id="ts_51" class="t s3_51">節 </span>
<span id="tt_51" class="t s4_51">葉 </span><span id="tu_51" class="t s4_51">葉 </span>
<span id="tv_51" class="t s3_51">頂点</span><span id="tw_51" class="t s2_51">から</span><span id="tx_51" class="t s3_51">根</span><span id="ty_51" class="t s2_51">にたどり着くまでに通らなければならない</span><span id="tz_51" class="t s3_51">枝</span><span id="t10_51" class="t s2_51">の数をその</span><span id="t11_51" class="t s3_51">頂点</span><span id="t12_51" class="t s2_51">の </span><span id="t13_51" class="t s4_51">深さ </span><span id="t14_51" class="t s2_51">という。 </span>
<span id="t15_51" class="t s3_51">頂点</span><span id="t16_51" class="t s2_51">から</span><span id="t17_51" class="t s3_51">葉</span><span id="t18_51" class="t s2_51">にたどり着くまでに通らなければならない</span><span id="t19_51" class="t s3_51">枝</span><span id="t1a_51" class="t s2_51">の数をその</span><span id="t1b_51" class="t s3_51">頂点</span><span id="t1c_51" class="t s2_51">の </span><span id="t1d_51" class="t s4_51">高さ </span><span id="t1e_51" class="t s2_51">という。 </span>
<span id="t1f_51" class="t s3_51">根</span><span id="t1g_51" class="t s2_51">の</span><span id="t1h_51" class="t s3_51">高さ</span><span id="t1i_51" class="t s2_51">で一番高いものを、その</span><span id="t1j_51" class="t s3_51">木</span><span id="t1k_51" class="t s2_51">全体の </span><span id="t1l_51" class="t s4_51">高さ </span><span id="t1m_51" class="t s2_51">と定義する。 </span>
<span id="t1n_51" class="t s2_51">自分と同じ</span><span id="t1o_51" class="t s3_51">親</span><span id="t1p_51" class="t s2_51">をもつ</span><span id="t1q_51" class="t s3_51">ノード</span><span id="t1r_51" class="t s2_51">を </span><span id="t1s_51" class="t s4_51">兄弟 </span><span id="t1t_51" class="t s2_51">という。 </span>
<span id="t1u_51" class="t s2_51">図示する際は、 </span><span id="t1v_51" class="t s4_51">兄 </span><span id="t1w_51" class="t s2_51">を左に書くことが多い。 </span>
<span id="t1x_51" class="t s3_51">親 </span>
<span id="t1y_51" class="t s4_51">弟 </span><span id="t1z_51" class="t s4_51">兄 </span>
<span id="t20_51" class="t s3_51">親</span><span id="t21_51" class="t s2_51">を辿っていくことで辿り着ける</span><span id="t22_51" class="t s3_51">ノード</span><span id="t23_51" class="t s2_51">を </span><span id="t24_51" class="t s4_51">先祖 </span><span id="t25_51" class="t s2_51">（ </span><span id="t26_51" class="t s4_51">祖先 </span><span id="t27_51" class="t s2_51">）という。 </span></div>
