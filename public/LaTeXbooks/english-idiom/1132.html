<div class="text-container"><span id="t1_1132" class="t s1_1132">12.3. </span><span id="t2_1132" class="t s2_1132">○○な人 </span><span id="t3_1132" class="t s1_1132">1132 </span>
<span id="t4_1132" class="t s3_1132">12.3 </span><span id="t5_1132" class="t s4_1132">○○な人 </span>
<span id="t6_1132" class="t v0_1132 s5_1132">名 </span><span id="t7_1132" class="t s6_1132">⃝</span><span id="t8_1132" class="t s4_1132">口数の少ない人 </span><span id="t9_1132" class="t s7_1132">a man </span><span id="ta_1132" class="t s8_1132">of </span><span id="tb_1132" class="t s9_1132">few words </span>
<span id="tc_1132" class="t sa_1132">少ない言葉 </span><span id="td_1132" class="t s5_1132">の </span><span id="te_1132" class="t s2_1132">人 </span>
<span id="tf_1132" class="t v0_1132 s5_1132">名 </span><span id="tg_1132" class="t s6_1132">⃝</span><span id="th_1132" class="t s4_1132">約束を守る人 </span><span id="ti_1132" class="t s7_1132">a man </span><span id="tj_1132" class="t s8_1132">of </span><span id="tk_1132" class="t s9_1132">his word </span>
<span id="tl_1132" class="t sa_1132">約束 </span><span id="tm_1132" class="t s5_1132">［素材］でできた </span><span id="tn_1132" class="t s2_1132">人 </span>
<span id="to_1132" class="t s2_1132">約束をきちんと守る人は、約束を交わすことによって人間関係を築くことができる </span>
<span id="tp_1132" class="t sb_1132">すると </span>
<span id="tq_1132" class="t sc_1132">--- </span><span id="tr_1132" class="t s2_1132">交わした約束が、その人を思い出すキッカケとなることがある </span>
<span id="ts_1132" class="t sb_1132">連想 </span>
<span id="tt_1132" class="t sc_1132">-- </span><span id="tu_1132" class="t s2_1132">その人のイメージが約束という形でつくられることもある </span>
<span id="tv_1132" class="t s2_1132">（『</span><span id="tw_1132" class="t s1_1132">A </span><span id="tx_1132" class="t s2_1132">さんと婚約した人』など） </span></div>
