<div class="text-container"><span id="t1_11" class="t s1_11">3.3 </span><span id="t2_11" class="t s2_11">相対速度 </span><span id="t3_11" class="t s1_11">9 </span>
<span id="t4_11" class="t s3_11">v </span>
<span id="t5_11" class="t s4_11">A </span>
<span id="t6_11" class="t s5_11">=</span><span id="t7_11" class="t s6_11">v </span>
<span id="t8_11" class="t s7_11">B </span>
<span id="t9_11" class="t s2_11">となるところを原点（値が </span><span id="ta_11" class="t s1_11">0 </span><span id="tb_11" class="t s2_11">になる場所）として、 </span>
<span id="tc_11" class="t s2_11">そこから </span><span id="td_11" class="t s6_11">v </span>
<span id="te_11" class="t s7_11">B </span>
<span id="tf_11" class="t s2_11">を測りなおせば求められる。 </span>
<span id="tg_11" class="t s8_11">v </span>
<span id="th_11" class="t s9_11">B </span>
<span id="ti_11" class="t sa_11">v </span>
<span id="tj_11" class="t sb_11">A </span>
<span id="tk_11" class="t sc_11">v </span>
<span id="tl_11" class="t sd_11">BA </span>
<span id="tm_11" class="t se_11">… </span>
<span id="tn_11" class="t sf_11">原点をずらして </span>
<span id="to_11" class="t sf_11">測り直した </span><span id="tp_11" class="t sg_11">v </span>
<span id="tq_11" class="t sh_11">B </span>
<span id="tr_11" class="t si_11">相対速度 </span>
<span id="ts_11" class="t si_11">の原点 </span>
<span id="tt_11" class="t sj_11">(</span><span id="tu_11" class="t sk_11">絶対</span><span id="tv_11" class="t sj_11">) </span><span id="tw_11" class="t sk_11">速度 </span>
<span id="tx_11" class="t sk_11">の原点 </span>
<span id="ty_11" class="t s2_11">つまり、</span><span id="tz_11" class="t s6_11">v </span>
<span id="t10_11" class="t s7_11">B </span>
<span id="t11_11" class="t s2_11">のうち、</span><span id="t12_11" class="t s3_11">v </span>
<span id="t13_11" class="t s4_11">A </span>
<span id="t14_11" class="t s2_11">分は </span><span id="t15_11" class="t s1_11">0 </span><span id="t16_11" class="t s2_11">とする（無視する）ことになるから、 </span>
<span id="t17_11" class="t sl_11">v </span>
<span id="t18_11" class="t sd_11">BA </span>
<span id="t19_11" class="t sm_11">= </span><span id="t1a_11" class="t sn_11">v </span>
<span id="t1b_11" class="t s9_11">B </span>
<span id="t1c_11" class="t so_11">− </span><span id="t1d_11" class="t sp_11">v </span>
<span id="t1e_11" class="t sb_11">A </span>
<span id="t1f_11" class="t sp_11">v </span>
<span id="t1g_11" class="t sb_11">A </span>
<span id="t1h_11" class="t sm_11">+ </span><span id="t1i_11" class="t sl_11">v </span>
<span id="t1j_11" class="t sd_11">BA </span>
<span id="t1k_11" class="t sm_11">= </span><span id="t1l_11" class="t sn_11">v </span>
<span id="t1m_11" class="t s9_11">B </span>
<span id="t1n_11" class="t s2_11">この式は、</span><span id="t1o_11" class="t sq_11">A </span><span id="t1p_11" class="t sr_11">が単位時間経過後に </span><span id="t1q_11" class="t sq_11">B </span><span id="t1r_11" class="t sr_11">に追いついているためには、</span><span id="t1s_11" class="t ss_11">v </span>
<span id="t1t_11" class="t st_11">BA </span>
<span id="t1u_11" class="t sr_11">分速度 </span>
<span id="t1v_11" class="t sr_11">を加えなければならない</span><span id="t1w_11" class="t s2_11">という解釈もできる。 </span></div>
