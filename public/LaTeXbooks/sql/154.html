<div class="text-container"><span id="t1_154" class="t s1">149 </span>
<span id="t2_154" class="t s2">注文データ（第 </span><span id="t3_154" class="t s3">3 </span><span id="t4_154" class="t s2">正規化） </span>
<span id="t5_154" class="t s4">商品テーブル </span>
<span id="t6_154" class="t s4">商品コード </span><span id="t7_154" class="t s5">⋆ </span><span id="t8_154" class="t s4">商品名 </span>
<span id="t9_154" class="t s1">0001 </span><span id="ta_154" class="t s4">商品 </span><span id="tb_154" class="t s1">A </span>
<span id="tc_154" class="t s1">0002 </span><span id="td_154" class="t s4">商品 </span><span id="te_154" class="t s1">B </span>
<span id="tf_154" class="t s1">0003 </span><span id="tg_154" class="t s4">商品 </span><span id="th_154" class="t s1">C </span>
<span id="ti_154" class="t s4">以上の過程をまとめると、 </span>
<span id="tj_154" class="t s1">1. </span><span id="tk_154" class="t s4">第一正規化では、 </span>
<span id="tl_154" class="t s1">1 </span><span id="tm_154" class="t s4">つのセル内に </span><span id="tn_154" class="t s1">1 </span><span id="to_154" class="t s4">つの値のみを格納できるようにカラムを分割し、 </span>
<span id="tp_154" class="t s4">それによって生じた重複をなくすためにテーブル分割する </span>
<span id="tq_154" class="t s1">2. </span><span id="tr_154" class="t s4">第二正規化では、必要なプライマリーキーごとにテーブルを分割する </span>
<span id="ts_154" class="t s1">3. </span><span id="tt_154" class="t s4">第三正規化では、プライマリーキー以外の重複する情報を別テーブルに分離する </span>
<span id="tu_154" class="t s1">1 </span><span id="tv_154" class="t s4">つのデータを </span><span id="tw_154" class="t s1">1 </span><span id="tx_154" class="t s4">箇所に記録するようなデータ構造にするために、このような正規化が行 </span>
<span id="ty_154" class="t s4">われる。 </span>
<span id="tz_154" class="t s6">第 </span><span id="t10_154" class="t s7">VI </span><span id="t11_154" class="t s6">部 </span>
<span id="t12_154" class="t s8">トランザクション </span></div>
