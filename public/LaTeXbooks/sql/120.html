<div class="text-container"><span id="t1_120" class="t s1_120">10.3 </span><span id="t2_120" class="t s1_120">HAVING </span><span id="t3_120" class="t s2_120">句で「すべての」を扱う </span><span id="t4_120" class="t s1_120">115 </span>
<span id="t5_120" class="t s3_120">HAVING </span>
<span id="t6_120" class="t s3_120">count</span><span id="t7_120" class="t s4_120">(</span><span id="t8_120" class="t s5_120">*</span><span id="t9_120" class="t s4_120">) </span><span id="ta_120" class="t s5_120">= </span><span id="tb_120" class="t s3_120">SUM</span><span id="tc_120" class="t s4_120">( </span>
<span id="td_120" class="t s3_120">CASE </span>
<span id="te_120" class="t s3_120">WHEN </span><span id="tf_120" class="t s4_120">status </span><span id="tg_120" class="t s5_120">= </span><span id="th_120" class="t s6_120">' </span><span id="ti_120" class="t s7_120">待機</span><span id="tj_120" class="t s6_120">' </span>
<span id="tk_120" class="t s3_120">THEN </span>
<span id="tl_120" class="t s8_120">1 </span>
<span id="tm_120" class="t s3_120">ELSE </span>
<span id="tn_120" class="t s8_120">0 </span>
<span id="to_120" class="t s3_120">END </span>
<span id="tp_120" class="t s4_120">); </span>
<span id="tq_120" class="t s2_120">また、 </span>
<span id="tr_120" class="t s2_120">全員の状態が「待機」なら、状態の最大値も最小値も「待機」にしかなりえない </span>
<span id="ts_120" class="t s2_120">と考えて、次のように書くこともできる。 </span>
<span id="tt_120" class="t s9_120">After </span><span id="tu_120" class="t sa_120">：全員が待機中の（状態は待機しかない）部隊を表示 </span>
<span id="tv_120" class="t s3_120">SELECT </span><span id="tw_120" class="t s4_120">team_id </span><span id="tx_120" class="t s3_120">FROM </span><span id="ty_120" class="t s4_120">teams </span>
<span id="tz_120" class="t s3_120">GROUP BY </span><span id="t10_120" class="t s4_120">team_id </span>
<span id="t11_120" class="t s3_120">HAVING </span>
<span id="t12_120" class="t s3_120">MAX</span><span id="t13_120" class="t s4_120">(status) </span><span id="t14_120" class="t s5_120">= </span><span id="t15_120" class="t s6_120">' </span><span id="t16_120" class="t s7_120">待機</span><span id="t17_120" class="t s6_120">' </span>
<span id="t18_120" class="t s3_120">AND </span>
<span id="t19_120" class="t s3_120">MIN</span><span id="t1a_120" class="t s4_120">(status) </span><span id="t1b_120" class="t s5_120">= </span><span id="t1c_120" class="t s6_120">' </span><span id="t1d_120" class="t s7_120">待機</span><span id="t1e_120" class="t s6_120">'</span><span id="t1f_120" class="t s4_120">; </span></div>
