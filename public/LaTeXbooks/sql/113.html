<div class="text-container"><span id="t1_113" class="t s1_113">10.2 </span><span id="t2_113" class="t s1_113">CASE </span><span id="t3_113" class="t s2_113">式による特性関数と組み合わせた集計・判定 </span><span id="t4_113" class="t s1_113">108 </span>
<span id="t5_113" class="t s3_113">• </span><span id="t6_113" class="t s1_113">80 </span><span id="t7_113" class="t s2_113">点以上なら </span><span id="t8_113" class="t s1_113">1 </span><span id="t9_113" class="t s2_113">人とカウント </span>
<span id="ta_113" class="t s3_113">• </span><span id="tb_113" class="t s1_113">80 </span><span id="tc_113" class="t s2_113">点未満なら </span><span id="td_113" class="t s1_113">0 </span><span id="te_113" class="t s2_113">人とカウント </span>
<span id="tf_113" class="t s2_113">した結果がそのクラスの全生徒数の </span><span id="tg_113" class="t s1_113">70% </span><span id="th_113" class="t s2_113">以上となっているクラスを表示すればよい。 </span>
<span id="ti_113" class="t s4_113">After </span><span id="tj_113" class="t s5_113">：クラスの </span><span id="tk_113" class="t s6_113">75% </span><span id="tl_113" class="t s5_113">以上が </span><span id="tm_113" class="t s6_113">80 </span><span id="tn_113" class="t s5_113">点以上を取ったクラスを表示 </span>
<span id="to_113" class="t s7_113">SELECT class </span>
<span id="tp_113" class="t s7_113">FROM </span><span id="tq_113" class="t s8_113">test_results </span>
<span id="tr_113" class="t s7_113">GROUP BY class </span>
<span id="ts_113" class="t s7_113">HAVING </span>
<span id="tt_113" class="t s7_113">COUNT</span><span id="tu_113" class="t s8_113">(</span><span id="tv_113" class="t s9_113">*</span><span id="tw_113" class="t s8_113">) </span><span id="tx_113" class="t s9_113">* </span><span id="ty_113" class="t sa_113">0</span><span id="tz_113" class="t s8_113">.</span><span id="t10_113" class="t sa_113">75 </span><span id="t11_113" class="t s9_113">&lt;= </span><span id="t12_113" class="t s7_113">SUM</span><span id="t13_113" class="t s8_113">( </span>
<span id="t14_113" class="t s7_113">CASE </span>
<span id="t15_113" class="t s7_113">WHEN </span><span id="t16_113" class="t s8_113">score </span><span id="t17_113" class="t s9_113">&gt;= </span><span id="t18_113" class="t sa_113">80 </span>
<span id="t19_113" class="t s7_113">THEN </span>
<span id="t1a_113" class="t sa_113">1 </span>
<span id="t1b_113" class="t s7_113">ELSE </span>
<span id="t1c_113" class="t sa_113">0 </span>
<span id="t1d_113" class="t s7_113">END </span>
<span id="t1e_113" class="t s8_113">); </span></div>
