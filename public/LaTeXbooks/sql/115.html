<div class="text-container"><span id="t1_115" class="t s1_115">10.2 </span><span id="t2_115" class="t s1_115">CASE </span><span id="t3_115" class="t s2_115">式による特性関数と組み合わせた集計・判定 </span><span id="t4_115" class="t s1_115">110 </span>
<span id="t5_115" class="t s3_115">After </span><span id="t6_115" class="t s4_115">：</span><span id="t7_115" class="t s5_115">50% </span><span id="t8_115" class="t s4_115">以上を取った生徒のうち、男子が女子よりも多いクラスを表示 </span>
<span id="t9_115" class="t s6_115">SELECT class </span>
<span id="ta_115" class="t s6_115">FROM </span><span id="tb_115" class="t s7_115">test_results </span>
<span id="tc_115" class="t s6_115">GROUP BY class </span>
<span id="td_115" class="t s6_115">HAVING </span>
<span id="te_115" class="t s6_115">SUM</span><span id="tf_115" class="t s7_115">( </span>
<span id="tg_115" class="t s6_115">CASE </span>
<span id="th_115" class="t s6_115">WHEN </span><span id="ti_115" class="t s7_115">score </span><span id="tj_115" class="t s8_115">&gt;= </span><span id="tk_115" class="t s9_115">50 </span><span id="tl_115" class="t s6_115">AND </span><span id="tm_115" class="t s7_115">sex </span><span id="tn_115" class="t s8_115">= </span><span id="to_115" class="t sa_115">' </span><span id="tp_115" class="t sb_115">男</span><span id="tq_115" class="t sa_115">' </span>
<span id="tr_115" class="t s6_115">THEN </span>
<span id="ts_115" class="t s9_115">1 </span>
<span id="tt_115" class="t s6_115">ELSE </span>
<span id="tu_115" class="t s9_115">0 </span>
<span id="tv_115" class="t s6_115">END </span>
<span id="tw_115" class="t s7_115">) </span><span id="tx_115" class="t s8_115">&gt; </span>
<span id="ty_115" class="t s6_115">SUM</span><span id="tz_115" class="t s7_115">( </span>
<span id="t10_115" class="t s6_115">CASE </span>
<span id="t11_115" class="t s6_115">WHEN </span><span id="t12_115" class="t s7_115">score </span><span id="t13_115" class="t s8_115">&gt;= </span><span id="t14_115" class="t s9_115">50 </span><span id="t15_115" class="t s6_115">AND </span><span id="t16_115" class="t s7_115">sex </span><span id="t17_115" class="t s8_115">= </span><span id="t18_115" class="t sa_115">' </span><span id="t19_115" class="t sb_115">女</span><span id="t1a_115" class="t sa_115">' </span>
<span id="t1b_115" class="t s6_115">THEN </span>
