<div class="text-container"><span id="t1_20" class="t s1_20">11.8 </span><span id="t2_20" class="t s1_20">IP </span><span id="t3_20" class="t s2_20">ヘッダ </span><span id="t4_20" class="t s1_20">17 </span>
<span id="t5_20" class="t s2_20">具体的には、これらは </span><span id="t6_20" class="t s3_20">ヘッダ </span><span id="t7_20" class="t s2_20">（例えるなら送状伝票）に記載されている。 </span>
<span id="t8_20" class="t s1_20">IP </span><span id="t9_20" class="t s4_20">ヘッダ</span><span id="ta_20" class="t s2_20">は、次のような構造になっている。 </span>
<span id="tb_20" class="t s5_20">バージョン </span>
<span id="tc_20" class="t s2_20">（</span><span id="td_20" class="t s1_20">4bit</span><span id="te_20" class="t s2_20">） </span>
<span id="tf_20" class="t s3_20">ヘッダ長 </span>
<span id="tg_20" class="t s2_20">（</span><span id="th_20" class="t s1_20">4bit</span><span id="ti_20" class="t s2_20">） </span>
<span id="tj_20" class="t s3_20">サービス </span>
<span id="tk_20" class="t s3_20">タイプ </span>
<span id="tl_20" class="t s2_20">（</span><span id="tm_20" class="t s1_20">8bit</span><span id="tn_20" class="t s2_20">） </span>
<span id="to_20" class="t s3_20">全データ長 </span>
<span id="tp_20" class="t s2_20">（</span><span id="tq_20" class="t s1_20">16bit</span><span id="tr_20" class="t s2_20">） </span>
<span id="ts_20" class="t s3_20">識別子 </span>
<span id="tt_20" class="t s2_20">（</span><span id="tu_20" class="t s1_20">16bit</span><span id="tv_20" class="t s2_20">） </span>
<span id="tw_20" class="t s3_20">フラグ </span>
<span id="tx_20" class="t s2_20">（</span><span id="ty_20" class="t s1_20">3bit</span><span id="tz_20" class="t s2_20">） </span>
<span id="t10_20" class="t s6_20">フラグメント </span>
<span id="t11_20" class="t s6_20">オフセット </span>
<span id="t12_20" class="t s2_20">（</span><span id="t13_20" class="t s1_20">16bit</span><span id="t14_20" class="t s2_20">） </span>
<span id="t15_20" class="t s3_20">生存時間 </span>
<span id="t16_20" class="t s2_20">（</span><span id="t17_20" class="t s1_20">8bit</span><span id="t18_20" class="t s2_20">） </span>
<span id="t19_20" class="t s5_20">プロトコル </span>
<span id="t1a_20" class="t s2_20">（</span><span id="t1b_20" class="t s1_20">8bit</span><span id="t1c_20" class="t s2_20">） </span>
<span id="t1d_20" class="t s3_20">ヘッダチェックサム </span>
<span id="t1e_20" class="t s2_20">（</span><span id="t1f_20" class="t s1_20">16bit</span><span id="t1g_20" class="t s2_20">） </span>
<span id="t1h_20" class="t s3_20">発信元 </span><span id="t1i_20" class="t s7_20">IP </span><span id="t1j_20" class="t s3_20">アドレス </span>
<span id="t1k_20" class="t s2_20">（</span><span id="t1l_20" class="t s1_20">32bit</span><span id="t1m_20" class="t s2_20">） </span>
<span id="t1n_20" class="t s3_20">宛先 </span><span id="t1o_20" class="t s7_20">IP </span><span id="t1p_20" class="t s3_20">アドレス </span>
