<div class="text-container"><span id="t1_16" class="t s1_16">10 </span>
<span id="t2_16" class="t s2_16">の値をとる。 </span>
<span id="t3_16" class="t s2_16">二つの事柄に関連があるという関係を </span><span id="t4_16" class="t s3_16">相関関係 </span><span id="t5_16" class="t s2_16">という。 </span>
<span id="t6_16" class="t s2_16">二つの事柄のどちらかが原因となって別の事柄が起こるという関係を </span><span id="t7_16" class="t s3_16">因果関係 </span><span id="t8_16" class="t s2_16">という。 </span>
<span id="t9_16" class="t s4_16">因果関係</span><span id="ta_16" class="t s2_16">は</span><span id="tb_16" class="t s4_16">相関分析</span><span id="tc_16" class="t s2_16">だけでは求められず、 </span>
<span id="td_16" class="t s2_16">二つのグループに分けて分析する </span><span id="te_16" class="t s3_16">ランダム化比較試験 </span><span id="tf_16" class="t s2_16">など、更なる検証が必要となる。 </span>
<span id="tg_16" class="t s2_16">二つの事柄の間の相関が、直接の関連ではなく他の要素を原因とした </span><span id="th_16" class="t s3_16">擬似相関 </span><span id="ti_16" class="t s2_16">の可能性 </span>
<span id="tj_16" class="t s2_16">もある。 </span>
<span id="tk_16" class="t s2_16">グラフは、 </span><span id="tl_16" class="t s3_16">ノード </span><span id="tm_16" class="t s2_16">（ </span><span id="tn_16" class="t s3_16">節点 </span><span id="to_16" class="t s2_16">）と </span><span id="tp_16" class="t s3_16">エッジ </span><span id="tq_16" class="t s2_16">（ </span><span id="tr_16" class="t s3_16">枝 </span><span id="ts_16" class="t s2_16">、 </span><span id="tt_16" class="t s3_16">辺 </span><span id="tu_16" class="t s2_16">）から構成され、 </span>
<span id="tv_16" class="t s2_16">方向性のある </span><span id="tw_16" class="t s3_16">有向グラフ </span><span id="tx_16" class="t s2_16">と、方向性のない </span><span id="ty_16" class="t s3_16">無向グラフ </span><span id="tz_16" class="t s2_16">がある。 </span></div>
